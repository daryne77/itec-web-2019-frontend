<app-page-heading text="Produs nou"></app-page-heading>

<div class="mb-5">
    <gf-generic-form [elements]="formConfig"
                     #form
                     (submit)="submit()"
    ></gf-generic-form>

    <div class="mt-3">
        <gf-generic-form *ngFor="let item of photosFormConfig"
                         [elements]="item.config"
                         #photoForm>
        </gf-generic-form>
    </div>
    <div class="container">
        <button mat-button color="primary" (click)="addPhotoForm()">Încă o fotografie</button>
    </div>
</div>

<div class="d-flex justify-content-end my-5">
    <gf-submit-button text="Adaugă" (click)="submit()" [loading]="saving"></gf-submit-button>
</div>
