<mat-card *ngFor="let product of products" class="d-flex full-width align-items-center mb-2 col-12">
    <div class="col-4">
        <div class="d-flex align-items-center">
            <img mat-card-avatar [src]="product.thumbnail" class="mr-3">
            <div class="font-weight-bold">
                {{ product.name }}
            </div>
        </div>
    </div>
    <div class="font-weight-light col-4 d-none d-lg-flex offset-lg-2">
        <div class="d-flex align-items-center" *ngIf="!isSeller">
            <fa-icon [icon]="['fas', 'map-marker']" class="mr-3 pin"></fa-icon>
            {{ product.seller.address?.city }}
        </div>

        <div class="d-flex align-items-center" *ngIf="isSeller">
            {{ product.availableUnits }} {{ product.unit | lowercase }}
        </div>

    </div>
    <div class="col-2 offset-4 offset-lg-0">
        <div class="row align-items-center">
            <div class="col-12 col-md-5 price font-weight-bold d-flex justify-content-center justify-content-md-end">
                <div>{{ product.price}}</div>
            </div>
            <div class="col-12 col-md-7 d-flex justify-content-center justify-content-md-start">RON/{{product.unit | lowercase }}</div>
        </div>
    </div>
</mat-card>

<div *ngIf="!products.length">
    Încă nu este nimic aici :(
</div>
