<app-page-heading text="Register"></app-page-heading>

<div *ngIf="displayConfirmEmailMessage">
    <p>We sent a confirmation email to <strong>{{ email }}</strong>.</p>
    <p>Check your inbox!</p>
</div>

<div *ngIf="!displayConfirmEmailMessage">
    <div class="m-5">
        <gf-generic-form [elements]="formConfig"
                         #form
                         (submit)="submit()"
        ></gf-generic-form>
    </div>

    <div class="d-flex justify-content-end">
        <gf-submit-button text="Register" (click)="submit()" [loading]="saving"></gf-submit-button>
    </div>
</div>
