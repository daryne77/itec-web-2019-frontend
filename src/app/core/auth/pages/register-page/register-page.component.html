<app-page-heading text="Înregistrare"></app-page-heading>

<div *ngIf="displayConfirmEmailMessage">
    <p>Am trimis un mail de confirmare la <strong>{{ email }}</strong>.</p>
    <p>Verifică-ți căsuța de mail!</p>
</div>

<div *ngIf="!displayConfirmEmailMessage">
    <div class="m-5">
        <gf-generic-form [elements]="formConfig"
                         #form
                         (submit)="submit()"
        ></gf-generic-form>
    </div>

    <div class="d-flex justify-content-end">
        <gf-submit-button text="OK" (click)="submit()" [loading]="saving"></gf-submit-button>
    </div>
</div>
